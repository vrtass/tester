copyright: Copyright &copy; 2024-2024 VRTASS
site_name: MkDocs for a Virtual Debian Guest on VirtualBox
site_description: >
           MkDocs for 
           a Virtual Debian Guest 
           on VirtualBox.
site_url:  https://vrtass.github.io/tester/
nav:
  - Home:    index.md
  - Listing: listing.md
  - About:   about.md

theme:
  name:    material
  font:
    text:  Merriweather Sans
    code:  Red Hat Mono
  logo:    assets/logo.jpg
  favicon: assets/favicon.ico
  features:
    - content.code.copy
    - navigation.footer
  palette:
    #Â Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true


extra:
  social:
    - icon: simple/youtube
      link: https://youtube.com/
    - icon: simple/linkedin
      link: https://linkedin.com/
  seo:
    description: >
           MkDocs for 
           a Virtual Debian Guest 
           on VirtualBox.
    keywords: "keyword1, keyword2"
    author: "BinKadak, Sdn. Bhd."
  custom_variable: "This is a custom variable from mkdocs.yml"

plugins:
  - awesome-pages
  - include-markdown
  - macros

